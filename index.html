       <img class="colelem" id="u96-11" src="images/u96-11.png" alt="Ideal woollen &amp; silk mills, is a professionally managed organization engaged in the production of Woolen Fabrics. We are the reputed Manufacturer, Supplier and Exporter of Textile Fabrics including Check Fabrics, Blazer Fabric, Melton Fabric, Herringbone Tweed Fabric, Printed Woolen Shawls and Woolen Stoles. Collectively, our unit is committed to provide a comprehensive range of Textile Fabrics to cater the needs of Garment Industry. Ideal Woollen &amp; Silk Mills founded by Late Vishwa Nath Behl the year 1958. Then after his death in 2009 his daughter Mrs. Seema Behl Kapur took over. She is the Proprietor of the company. This is a composite unit with in&#45;house Weaving. We cater to European &amp; Indian market." width="650" height="153"/><!-- rasterized frame -->
       <img class="colelem" id="u98-17" src="images/u98-17.png" alt="WEAVING HOUSE Weaving of all types of Woollen Fabrics, Melton,Jacquard, Tweeds, Blankets, Throws, Shawls, Jacketing cloth, Stoles. Equipped with latest machinery and in&#45;house quality control to meet all the export standards capacity. INFRASTRUCTURE Our unit is spread in the area of approx 1500 sq yard which includes manufacturing unit, quality assurance unit and warehouse &amp; packaging unit. The unit is well equipped with advanced machinery for weaving such as Power looms, automatic shuttle less looms and many more. The unit is capable of producing 50000 meters per month
" width="650" height="238"/><!-- rasterized frame -->

       <img class="colelem" id="u139-7" src="images/u139-7.png" alt="We offer a wide range of Textile Fabrics including Blazer Fabric, Melton Fabric, Herringbone Tweed Fabric, Felt, Woolen Stoles, Jacquard fabric, woollen Blankets The products are manufactured using the best quality raw materials accessible in the market such as Wool, Nylon, Polyester, etc. Our Fabrics are light in weight, soft in texture and comfortable to feel. They are accessible in different colors, designs, patterns, and specifications as per the requirements of the clients. We make them accessible in different packaging materials of Hessian cloth, polythene bags, tube rolls, corrugated boxes, etc. Our products are high on demand among the Garment exporters, uniform manufacturers, and fabric importers. Besides we offer them at extremely pocket friendly rates as compared to the ordinary market." width="650" height="172"/><!-- rasterized frame -->
